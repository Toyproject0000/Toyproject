<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tutorial</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f73de49b57.js" crossorigin="anonymous"></script>
</head>
<body>
    <textarea type="text" name="textAreaField" id="user_input", placeholder="내용을 입력해주세요", select></textarea>
    <script>
        window.addEventListener("flutterInAppWebViewPlatformReady", function(event) {
            window.flutter_inappwebview.callHandler('myHandler')
            .then(function(result) {
                console.log(JSON.stringify(result));
            });
        });
    </script>

    <script src="https://cdn.ckeditor.com/ckeditor5/38.1.0/classic/ckeditor.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/translations/ko.js"></script>
    <script>
        ClassicEditor.create( document.querySelector( '#user_input' ) , {
            language: "ko"
        });
    </script>
</body>
</html>
